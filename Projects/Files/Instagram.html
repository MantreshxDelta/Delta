<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/InstaLogo.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="Instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <nav class="left-sidebar">
            <div class="sidebar-header">
                <img src="..//Images/Instagram_logo copy.svg" class="logo">
            </div>
            <ul class="nav-list">
                <li><a class="nav-item" href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-regular fa-compass"></i><span>Explore</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-solid fa-clapperboard"></i><span>Reels</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-regular fa-paper-plane"></i><span>Messages</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-regular fa-heart"></i><span>Notifications</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-regular fa-square-plus"></i><span>Create</span></a></li>
                <li><a class="nav-item" href="#"><i class="fa-regular fa-user"></i><span>Profile</span></a></li>
            </ul>
            <ul class="navlist-bottom">
                <li><a class="navitem-bottom" href="#"><i class="fa-solid fa-bars"></i><span>More</span></a></li>
                <li><a class="navitem-bottom" href="#"><i class="fa-solid fa-boxes-stacked"></i><span>Also from Meta</span></a></li>
            </ul>
        </nav>
        <div class="middle">
            <div class="content-main">
                <div class="stories">
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model1.jpeg" alt="">
                        </div>
                        <span>Ramesh_192</span>
                    </a>
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model2.jpeg" alt="">
                        </div>
                        <span>Pakya_221</span>
                    </a>
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model3.jpeg" alt="">
                        </div>
                        <span>Charan_873</span>
                    </a>
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model4.jpeg" alt="">
                        </div>
                        <span>Sandeep_990</span>
                    </a>
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model5.jpeg" alt="">
                        </div>
                        <span>Rohan_001</span>
                    </a>
                    <a class="story" href="#">
                        <div class="story-ring">
                            <img src="..//Images/Model6.jpeg" alt="">
                        </div>
                        <span>Viky_343</span>
                    </a>
                </div>
                <div class="post">
                    <article class="post-card">
                        <!-- Top row -->
                        <header class="post-header">
                            <div class="post-user">
                                <img class="post-avatar" src="../Images/" alt="">
                                <div class="post-user-text">
                                    <span class="post-username">ra.rasel</span>
                                    <span class="post-dot">•</span>
                                    <span class="post-time">1h</span>
                                </div>
                            </div>

                            <button class="post-more" aria-label="More">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                        </header>

                        <!-- Image -->
                        <div class="post-media">
                            <img src="../Images/Post1.jpg" alt="">
                        </div>

                        <!-- Actions -->
                        <div class="post-actions">
                            <div class="post-actions-left">
                                <button class="icon-btn"><i class="fa-regular fa-heart"></i></button>
                                <button class="icon-btn"><i class="fa-regular fa-comment"></i></button>
                                <button class="icon-btn"><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button class="icon-btn"><i class="fa-regular fa-bookmark"></i></button>
                        </div>

                        <!-- Caption -->
                        <div class="post-caption">
                            <span class="post-username">ra.rasel</span>
                            <span>Welcome 2026! ✨</span>
                            <a class="more-link" href="#">… more</a>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="right-sidebar"></div>
    </div>
</body>
</html>
