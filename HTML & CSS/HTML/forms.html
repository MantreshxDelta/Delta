<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">Please agree to the terms and conditions</label>
        <div>
            <input type="radio" name="fruit" id="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana">
            <label for="apple">banana</label>
            <input type="radio" name="fruit" id="raspberry">
            <label for="raspberry">raspberry</label>
        </div>
        <button>Submit</button>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Choose your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="vol">Select your Volume</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10">
            <button>Submit</button>
        </div>
        <br>
        <label for="feedback">Pls feedback</label>
        <textarea name="feedback " id="feedback" rows="5" cols="100"></textarea>
        <button>Submit</button>
    </form>
    <br>
    <h3>Registration Form</h3>
    <form action="/server">
        <div>
            <input type="text" placeholder="First name" id="fname">
            <input type="text" placeholder="Last name" id="lname">
        </div>
        <div>
            <label for="gen">Please select gender</label>
            <select name="gen" id="gen">
                <option value="">Choose your gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service
            <input type="checkbox" name="ch" id="ch">
            <label for="ch  ">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
