<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Practice/CSS/Facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar-left">
                <i class="fa-brands fa-facebook fb-icon"></i>
                <div class="nav-search-wrap">
                    <i class="fa-solid fa-magnifying-glass nav-search-icon"></i>
                    <input class="nav-search" type="text" placeholder="Search Facebook"></input>
                </div>
            </div>
            <div class="navbar-mid">
                <i class="fa-solid fa-house nav-center-icon"></i>
                <i class="fa-solid fa-people-group nav-center-icon"></i>
                <i class="fa-solid fa-video nav-center-icon"></i>
                <i class="fa-solid fa-store nav-center-icon"></i>
                <i class="fa-solid fa-address-card nav-center-icon"></i>
            </div>
            <div class="navbar-right">
                <div class="icon-background"><i class="fa-solid fa-cubes nav-right-icon"></i></div>
                <div class="icon-background"><i class="fa-brands fa-facebook-messenger nav-right-icon"></i></div>
                <div class="icon-background"><i class="fa-solid fa-bell nav-right-icon"></i></div>
                <div class="icon-background"><i class="fa-solid fa-user nav-right-icon nav-right-user"></i></div>
            </div>
        </div>
    </div>
<script src="/Practice/JS/Facebook.js"></script>
</body>
</html>
